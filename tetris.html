<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tetris Mejorado</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Contenedor de botones */
    #buttonsContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    /* Botones de inicio, pausa, guardar y cargar */
    #startButton, #pauseButton, #saveButton, #loadButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }

    #startButton {
      width: 120px;
      height: 50px;
      justify-content: center;
    }

    #saveButton, #loadButton {
      width: 50px;
      height: 50px;
      font-size: 16px;
    }

    #startButton:hover, #pauseButton:hover, #saveButton:hover, #loadButton:hover {
      background-color: #e60000;
    }

    /* Selecci√≥n de dificultad */
    #difficulty {
      padding: 8px 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s;
    }

    #difficulty:hover {
      background-color: #555;
    }

    /* Canvas principal */
    #tetris {
      border: 4px solid #fff;
      background-color: #000;
      position: relative;
    }

    /* Informaci√≥n lateral */
    #info {
      display: flex;
      justify-content: space-between;
      width: 240px;
      margin-top: 20px;
    }

    #next, #hold {
      border: 2px solid #fff;
      width: 80px;
      height: 80px;
      background-color: #000;
      position: relative;
    }

    #info p {
      text-align: center;
      margin: 5px 0;
      font-size: 16px;
    }

    /* Puntuaci√≥n */
    #score {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Men√∫ de controles */
    #menu {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      max-width: 200px;
    }

    #menu h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    #menu ul {
      list-style-type: none;
      padding: 0;
    }

    #menu li {
      margin: 5px 0;
      font-size: 16px;
    }

    /* Pie de p√°gina */
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 14px;
      width: 100%;
      color: #888;
    }

    /* Animaciones */
    .line-clear {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      from { background-color: yellow; }
      to { opacity: 0; }
    }

    /* Responsividad */
    @media (max-width: 600px) {
      #info {
        flex-direction: column;
        align-items: center;
      }

      #info div {
        margin-bottom: 10px;
      }

      #menu {
        position: static;
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <select id="difficulty">
      <option value="easy">F√°cil</option>
      <option value="medium">Medio</option>
      <option value="advanced">Avanzado</option>
    </select>
    <div id="buttonsContainer">
      <button id="startButton">Iniciar Juego</button>
      <button id="pauseButton" title="Pausar Juego">‚è∏</button>
      <button id="saveButton" title="Guardar Partida">üíæ</button>
      <button id="loadButton" title="Cargar Partida">üìÇ</button>
    </div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="info">
      <div>
        <p>Siguiente</p>
        <canvas id="next" width="80" height="80"></canvas>
      </div>
      <div>
        <p>Guardado</p>
        <canvas id="hold" width="80" height="80"></canvas>
      </div>
    </div>
    <p id="score">Puntuaci√≥n: 0</p>
  </div>
  <div id="menu">
    <h2>Controles</h2>
    <ul>
      <li><strong>‚Üê/‚Üí:</strong> Mover pieza</li>
      <li><strong>‚Üë:</strong> Rotar pieza</li>
      <li><strong>‚Üì:</strong> Bajar r√°pidamente</li>
      <li><strong>Espacio:</strong> Ca√≠da instant√°nea</li>
      <li><strong>C:</strong> Guardar pieza</li>
    </ul>
  </div>
  <footer>Created with OpenAI's o1-preview model.</footer>

  <!-- Elementos de sonido -->
  <audio id="soundMove" src="https://cdn.freesound.org/previews/148/148509_2597908-lq.mp3"></audio>
  <audio id="soundRotate" src="https://cdn.freesound.org/previews/757/757949_15890935-lq.mp3"></audio>
  <audio id="soundDrop" src="https://cdn.freesound.org/previews/625/625568_13668154-lq.mp3"></audio>
  <audio id="soundLineClear" src="https://cdn.freesound.org/previews/665/665763_12333864-lq.mp3"></audio>
  <audio id="soundGameOver" src="https://cdn.freesound.org/previews/665/665702_12333864-lq.mp3"></audio>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    const nextCanvas = document.getElementById('next');
    const nextContext = nextCanvas.getContext('2d');

    const holdCanvas = document.getElementById('hold');
    const holdContext = holdCanvas.getContext('2d');

    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const saveButton = document.getElementById('saveButton');
    const loadButton = document.getElementById('loadButton');
    const difficultySelect = document.getElementById('difficulty');
    const scoreElement = document.getElementById('score');

    const soundMove = document.getElementById('soundMove');
    const soundRotate = document.getElementById('soundRotate');
    const soundDrop = document.getElementById('soundDrop');
    const soundLineClear = document.getElementById('soundLineClear');
    const soundGameOver = document.getElementById('soundGameOver');

    context.scale(20, 20);
    nextContext.scale(20, 20);
    holdContext.scale(20, 20);

    // Matriz de colores para las piezas
    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF',
    ];

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = false;
    let isGameOver = false;

    // Configuraci√≥n de dificultad
    const difficultySettings = {
      easy: 1000,     // 1 segundo
      medium: 600,    // 0.6 segundos
      advanced: 300   // 0.3 segundos
    };

    // Funci√≥n para crear una pieza
    function createPiece(type) {
      switch (type) {
        case 'T':
          return [
            [0, 0, 0],
            [1, 1, 1],
            [0, 1, 0],
          ];
        case 'O':
          return [
            [2, 2],
            [2, 2],
          ];
        case 'L':
          return [
            [0, 3, 0],
            [0, 3, 0],
            [0, 3, 3],
          ];
        case 'J':
          return [
            [0, 4, 0],
            [0, 4, 0],
            [4, 4, 0],
          ];
        case 'I':
          return [
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
          ];
        case 'S':
          return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
          ];
        case 'Z':
          return [
            [7, 7, 0],
            [0, 7, 7],
            [0, 0, 0],
          ];
      }
    }

    // Funci√≥n para dibujar la matriz
    function drawMatrix(matrix, offset, ctx, isGhost = false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.globalAlpha = isGhost ? 0.5 : 1;
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            ctx.globalAlpha = 1;
          }
        });
      });
    }

    // Funci√≥n para dibujar el estado del juego
    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, { x: 0, y: 0 }, context);
      drawMatrix(ghost.matrix, ghost.pos, context, true);
      drawMatrix(player.matrix, player.pos, context);
    }

    // Funci√≥n para rotar la pieza
    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }

      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    // Ajuste de posici√≥n si hay colisi√≥n al rotar
    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
      soundRotate.play();
      updateGhost();
    }

    function update(time = 0) {
      if (!isPaused && !isGameOver) {
        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
          playerDrop();
        }

        draw();
      }
      requestAnimationFrame(update);
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
        soundDrop.play();
      }
      dropCounter = 0;
      updateGhost();
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      } else {
        soundMove.play();
        updateGhost();
      }
    }

    function playerReset() {
      if (nextPiece === null) {
        nextPiece = createPiece(pieces[(pieces.length * Math.random()) | 0]);
      }
      player.matrix = nextPiece;
      nextPiece = createPiece(pieces[(pieces.length * Math.random()) | 0]);
      player.pos.y = 0;
      player.pos.x =
        ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);

      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
        isPaused = true;
        isGameOver = true;
        startButton.style.display = 'block';
        pauseButton.style.display = 'none';
        soundGameOver.play();
        alert('Juego terminado');
      }
      player.canHold = true;
      drawNext();
      updateGhost();
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (
            m[y][x] !== 0 &&
            (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
      player.canHold = true;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function arenaSweep() {
      let rowCount = 1;
      for (let y = arena.length - 1; y > 0; --y) {
        let rowComplete = true;
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            rowComplete = false;
            break;
          }
        }
        if (rowComplete) {
          // A√±adir animaci√≥n de l√≠nea completa
          animateLineClear(y);
          const row = arena.splice(y, 1)[0].fill(0);
          arena.unshift(row);
          y++;

          player.score += rowCount * 10;
          rowCount *= 2;

          soundLineClear.play();
        }
      }
    }

    function animateLineClear(y) {
      const line = y;
      // Crear una capa temporal para la animaci√≥n
      const animCanvas = document.createElement('canvas');
      animCanvas.width = canvas.width;
      animCanvas.height = canvas.height;
      animCanvas.style.position = 'absolute';
      animCanvas.style.top = '0';
      animCanvas.style.left = '0';
      animCanvas.style.pointerEvents = 'none';
      document.body.appendChild(animCanvas);
      const animContext = animCanvas.getContext('2d');
      animContext.scale(20, 20);

      // Dibujar la l√≠nea completa
      animContext.fillStyle = 'yellow';
      for (let x = 0; x < arena[0].length; x++) {
        animContext.fillRect(x + 0, line + 0, 1, 1);
      }

      // Animaci√≥n de desvanecimiento
      let opacity = 1;
      const fadeInterval = setInterval(() => {
        opacity -= 0.1;
        animContext.clearRect(0, 0, animCanvas.width, animCanvas.height);
        if (opacity > 0) {
          animContext.globalAlpha = opacity;
          animContext.fillStyle = 'yellow';
          for (let x = 0; x < arena[0].length; x++) {
            animContext.fillRect(x + 0, line + 0, 1, 1);
          }
          animContext.globalAlpha = 1;
        } else {
          clearInterval(fadeInterval);
          document.body.removeChild(animCanvas);
        }
      }, 50);
    }

    function updateScore() {
      scoreElement.innerText = 'Puntuaci√≥n: ' + player.score;
      // Actualizar High Score si es necesario
      if (player.score > player.highScore) {
        player.highScore = player.score;
        localStorage.setItem('tetrisHighScore', player.highScore);
      }

      // Incrementar nivel y velocidad
      const newDropInterval = Math.max(100, difficultySettings[difficultySelect.value] - Math.floor(player.score / 100) * 50);
      dropInterval = newDropInterval;
    }

    const pieces = 'ILJOTSZ';
    const arena = createMatrix(12, 20);
    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      hold: null,
      canHold: true,
      score: 0,
      highScore: parseInt(localStorage.getItem('tetrisHighScore')) || 0,
    };

    const ghost = {
      pos: { x: 0, y: 0 },
      matrix: null,
    };

    let nextPiece = null;

    function updateGhost() {
      ghost.matrix = player.matrix;
      ghost.pos.x = player.pos.x;
      ghost.pos.y = player.pos.y;

      while (!collide(arena, ghost)) {
        ghost.pos.y++;
      }
      ghost.pos.y--;
    }

    function drawNext() {
      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(nextPiece, { x: 1, y: 1 }, nextContext);
    }

    function drawHold() {
      holdContext.fillStyle = '#000';
      holdContext.fillRect(0, 0, holdCanvas.width, holdCanvas.height);
      if (player.hold) {
        drawMatrix(player.hold, { x: 1, y: 1 }, holdContext);
      }
    }

    function dropInstant() {
      if (isGameOver) return;
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
      updateScore();
      soundDrop.play();
    }

    function holdPiece() {
      if (player.canHold) {
        if (!player.hold) {
          player.hold = player.matrix;
          playerReset();
        } else {
          [player.matrix, player.hold] = [player.hold, player.matrix];
          player.pos.y = 0;
          player.pos.x =
            ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);
        }
        player.canHold = false;
        drawHold();
        updateGhost();
        soundMove.play();
      }
    }

    document.addEventListener('keydown', event => {
      if (!isPaused && !isGameOver) {
        if (event.key === 'ArrowLeft') {
          playerMove(-1);
        } else if (event.key === 'ArrowRight') {
          playerMove(1);
        } else if (event.key === 'ArrowDown') {
          playerDrop();
        } else if (event.key === 'ArrowUp') {
          playerRotate(1);
        } else if (event.key.toLowerCase() === 'q') {
          playerRotate(-1);
        } else if (event.key === ' ') {
          dropInstant();
        } else if (event.key.toLowerCase() === 'c') {
          holdPiece();
        }
      }
    });

    // Bot√≥n de inicio
    startButton.addEventListener('click', () => {
      startGame();
    });

    // Bot√≥n de pausa
    pauseButton.addEventListener('click', () => {
      togglePause();
    });

    // Bot√≥n de guardar partida
    saveButton.addEventListener('click', () => {
      saveGame();
    });

    // Bot√≥n de cargar partida
    loadButton.addEventListener('click', () => {
      loadGame();
    });

    function startGame() {
      const selectedDifficulty = difficultySelect.value;
      dropInterval = difficultySettings[selectedDifficulty];

      if (selectedDifficulty === 'advanced') {
        pauseButton.style.display = 'none';
      } else {
        pauseButton.style.display = 'flex';
        pauseButton.innerText = '‚è∏';
      }

      isPaused = false;
      isGameOver = false;
      player.score = 0;
      updateScore();
      arena.forEach(row => row.fill(0));
      playerReset();
      update();
      startButton.style.display = 'none';
    }

    function togglePause() {
      if (isGameOver) return;
      isPaused = !isPaused;
      pauseButton.innerText = isPaused ? '‚ñ∂Ô∏è' : '‚è∏';
    }

    function setDifficulty(newDifficulty) {
      if (newDifficulty === 'advanced') {
        pauseButton.style.display = 'none';
        isPaused = false; // Asegurarse de que no est√© en pausa
      } else {
        pauseButton.style.display = 'flex';
        pauseButton.innerText = '‚è∏';
      }
    }

    // Listener para cambios en la dificultad
    difficultySelect.addEventListener('change', () => {
      const selectedDifficulty = difficultySelect.value;
      setDifficulty(selectedDifficulty);
    });

    // Funci√≥n para iniciar el bucle del juego
    function update(time = 0) {
      if (!isPaused && !isGameOver) {
        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
          playerDrop();
        }

        draw();
      }
      requestAnimationFrame(update);
    }

    // Funciones para guardar y cargar el juego
    function saveGame() {
      const gameState = {
        arena: arena,
        player: {
          pos: player.pos,
          matrix: player.matrix,
          hold: player.hold,
          canHold: player.canHold,
          score: player.score,
          highScore: player.highScore,
        },
        ghost: ghost,
        nextPiece: nextPiece,
        difficulty: difficultySelect.value,
        isPaused: isPaused,
        isGameOver: isGameOver
      };
      localStorage.setItem('tetrisGameState', JSON.stringify(gameState));
      alert('Juego guardado exitosamente');
      soundMove.play();
    }

    function loadGame() {
      const savedState = JSON.parse(localStorage.getItem('tetrisGameState'));
      if (savedState) {
        // Restaurar el estado del juego
        for (let y = 0; y < arena.length; y++) {
          for (let x = 0; x < arena[y].length; x++) {
            arena[y][x] = savedState.arena[y][x];
          }
        }

        player.pos = savedState.player.pos;
        player.matrix = savedState.player.matrix;
        player.hold = savedState.player.hold;
        player.canHold = savedState.player.canHold;
        player.score = savedState.player.score;
        player.highScore = savedState.player.highScore;

        ghost.pos = savedState.ghost.pos;
        ghost.matrix = savedState.ghost.matrix;

        nextPiece = savedState.nextPiece;

        difficultySelect.value = savedState.difficulty;
        setDifficulty(savedState.difficulty);
        dropInterval = difficultySettings[savedState.difficulty];

        isPaused = savedState.isPaused;
        isGameOver = savedState.isGameOver;

        updateScore();
        drawNext();
        drawHold();
        draw();
        alert('Juego cargado exitosamente');
        soundMove.play();

        if (isGameOver) {
          startButton.style.display = 'block';
          pauseButton.style.display = 'none';
        } else {
          startButton.style.display = 'none';
          pauseButton.style.display = (savedState.difficulty === 'advanced') ? 'none' : 'flex';
        }
      } else {
        alert('No hay partida guardada');
      }
    }

    // Inicializar el juego
    player.hold = null;
    nextPiece = createPiece(pieces[(pieces.length * Math.random()) | 0]);
    drawNext();
    drawHold();
    pauseButton.style.display = 'flex';
    pauseButton.innerText = '‚è∏';
  </script>
</body>
</html>
