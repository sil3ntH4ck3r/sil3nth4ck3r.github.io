<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tetris Mejorado</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Botón de inicio */
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #startButton:hover {
      background-color: #e60000;
    }

    /* Canvas principal */
    #tetris {
      border: 4px solid #fff;
      background-color: #000;
    }

    /* Información lateral */
    #info {
      display: flex;
      justify-content: space-between;
      width: 240px;
      margin-top: 20px;
    }

    #next, #hold {
      border: 2px solid #fff;
      width: 80px;
      height: 80px;
      background-color: #000;
    }

    #info p {
      text-align: center;
      margin: 5px 0;
    }

    /* Puntuación */
    #score {
      font-size: 24px;
      margin-top: 20px;
    }

    /* Menú de controles */
    #menu {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
    }

    #menu h2 {
      margin-bottom: 10px;
    }

    #menu ul {
      list-style-type: none;
      padding: 0;
    }

    #menu li {
      margin: 5px 0;
    }

    /* Pie de página */
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 14px;
      width: 100%;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="game">
    <button id="startButton">Iniciar Juego</button>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="info">
      <div>
        <p>Siguiente</p>
        <canvas id="next" width="80" height="80"></canvas>
      </div>
      <div>
        <p>Guardado</p>
        <canvas id="hold" width="80" height="80"></canvas>
      </div>
    </div>
    <p id="score">Puntuación: 0</p>
  </div>
  <div id="menu">
    <h2>Controles</h2>
    <ul>
      <li><strong>←/→:</strong> Mover pieza</li>
      <li><strong>↑:</strong> Rotar pieza</li>
      <li><strong>↓:</strong> Bajar rápidamente</li>
      <li><strong>Espacio:</strong> Caída instantánea</li>
      <li><strong>C:</strong> Guardar pieza</li>
    </ul>
  </div>
  <footer>Created by OpenAI's o1</footer>
  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    const nextCanvas = document.getElementById('next');
    const nextContext = nextCanvas.getContext('2d');

    const holdCanvas = document.getElementById('hold');
    const holdContext = holdCanvas.getContext('2d');

    const startButton = document.getElementById('startButton');
    const scoreElement = document.getElementById('score');

    context.scale(20, 20);
    nextContext.scale(20, 20);
    holdContext.scale(20, 20);

    // Matriz de colores para las piezas
    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF',
    ];

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = true;

    // Función para crear una pieza
    function createPiece(type) {
      switch (type) {
        case 'T':
          return [
            [0, 0, 0],
            [1, 1, 1],
            [0, 1, 0],
          ];
        case 'O':
          return [
            [2, 2],
            [2, 2],
          ];
        case 'L':
          return [
            [0, 3, 0],
            [0, 3, 0],
            [0, 3, 3],
          ];
        case 'J':
          return [
            [0, 4, 0],
            [0, 4, 0],
            [4, 4, 0],
          ];
        case 'I':
          return [
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
          ];
        case 'S':
          return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
          ];
        case 'Z':
          return [
            [7, 7, 0],
            [0, 7, 7],
            [0, 0, 0],
          ];
      }
    }

    // Función para dibujar la matriz
    function drawMatrix(matrix, offset, ctx, isGhost = false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.globalAlpha = isGhost ? 0.5 : 1;
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            ctx.globalAlpha = 1;
          }
        });
      });
    }

    // Función para dibujar el estado del juego
    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, { x: 0, y: 0 }, context);
      drawMatrix(ghost.matrix, ghost.pos, context, true);
      drawMatrix(player.matrix, player.pos, context);
    }

    // Función para rotar la pieza
    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }

      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    // Ajuste de posición si hay colisión al rotar
    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
      updateGhost();
    }

    function update(time = 0) {
      if (!isPaused) {
        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
          playerDrop();
        }

        draw();
      }
      requestAnimationFrame(update);
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
      updateGhost();
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      } else {
        updateGhost();
      }
    }

    function playerReset() {
      if (nextPiece === null) {
        nextPiece = createPiece(pieces[(pieces.length * Math.random()) | 0]);
      }
      player.matrix = nextPiece;
      nextPiece = createPiece(pieces[(pieces.length * Math.random()) | 0]);
      player.pos.y = 0;
      player.pos.x =
        ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);

      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
        isPaused = true;
        startButton.style.display = 'block';
        alert('Juego terminado');
      }
      player.canHold = true;
      drawNext();
      updateGhost();
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (
            m[y][x] !== 0 &&
            (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
      player.canHold = true;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;

        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function updateScore() {
      scoreElement.innerText = 'Puntuación: ' + player.score;
    }

    const pieces = 'ILJOTSZ';
    const arena = createMatrix(12, 20);
    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      hold: null,
      canHold: true,
      score: 0,
    };

    const ghost = {
      pos: { x: 0, y: 0 },
      matrix: null,
    };

    let nextPiece = null;

    function updateGhost() {
      ghost.matrix = player.matrix;
      ghost.pos.x = player.pos.x;
      ghost.pos.y = player.pos.y;

      while (!collide(arena, ghost)) {
        ghost.pos.y++;
      }
      ghost.pos.y--;
    }

    function drawNext() {
      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(nextPiece, { x: 1, y: 1 }, nextContext);
    }

    function drawHold() {
      holdContext.fillStyle = '#000';
      holdContext.fillRect(0, 0, holdCanvas.width, holdCanvas.height);
      if (player.hold) {
        drawMatrix(player.hold, { x: 1, y: 1 }, holdContext);
      }
    }

    function dropInstant() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
      updateScore();
    }

    function holdPiece() {
      if (player.canHold) {
        if (!player.hold) {
          player.hold = player.matrix;
          playerReset();
        } else {
          [player.matrix, player.hold] = [player.hold, player.matrix];
          player.pos.y = 0;
          player.pos.x =
            ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);
        }
        player.canHold = false;
        drawHold();
        updateGhost();
      }
    }

    document.addEventListener('keydown', event => {
      if (!isPaused) {
        if (event.keyCode === 37) {
          playerMove(-1);
        } else if (event.keyCode === 39) {
          playerMove(1);
        } else if (event.keyCode === 40) {
          playerDrop();
        } else if (event.keyCode === 38) {
          playerRotate(1);
        } else if (event.keyCode === 81) {
          playerRotate(-1);
        } else if (event.keyCode === 32) {
          dropInstant();
        } else if (event.keyCode === 67) {
          holdPiece();
        }
      }
    });

    startButton.addEventListener('click', () => {
      startGame();
    });

    function startGame() {
      isPaused = false;
      player.score = 0;
      updateScore();
      arena.forEach(row => row.fill(0));
      playerReset();
      update();
      startButton.style.display = 'none';
    }

    // Inicializar variables
    player.hold = null;
    nextPiece = null;
    drawNext();
    drawHold();
  </script>
</body>
</html>
